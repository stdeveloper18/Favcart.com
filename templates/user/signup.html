{% extends 'base.html' %}

{% block title %}
Sign up : Fav Cart India
{% endblock %}

{% block content %}

<style>
    .nam{
        background:rgba(255,255,255,.9);
        border:2px solid black;
        box-shadow:0 4px 8px 0 rgba(0,0,0,.2), 0 6px 20px 0 rgba(0,0,0,.19);
        border-radius:10px;
    }
    .prod{
        background:#e5ffff;
        box-shadow:0 4px 8px 0 rgba(0,0,0,.2), 0 6px 20px 0 rgba(0,0,0,.19);
        border-radius:10px;
    }
</style>

<div class="container-fluid bs" style="background-attachment:fixed;">
    <div class="row mt-1 py-2">
        <div class="col-sm-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="row px-2">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 nam px-4 py-3">
                    <div class="fs-2 text-center py-2"><b>Register </b> <b class="text-ocolor">Yourself <i class="fa-solid fa-user-plus"></i></b></div>
                    {% if m %}
                    <div class="alert alert-success">Registered Successfully</div>
                    {% endif %}
            <label class="mt-3 mb-2"><b>Name :</b></label>
            <div class="input-group">
                <i class="input-group-text prod"><i class="fa-solid fa-user"></i></i>
                <input type="text" name="name" class="form-control prod" placeholder="Enter Your Name" autocomplete="off" required/>
            </div>
            <label class="mt-4 mb-2"><b>Email :</b></label>
            <div class="input-group">
                <i class="input-group-text prod"><i class="fa-solid fa-envelope"></i></i>
                <input type="email" name="email" class="form-control prod" placeholder="Enter Your Email" autocomplete="off"  required/>
            </div>
            <label class="mt-4 mb-2"><b>Password :</b></label>
            <div class="input-group">
                <i class="input-group-text prod"><i class="fa-solid fa-lock"></i></i>
                <input type="password" name="passwd" class="form-control prod" placeholder="Enter Your Password" autocomplete="off"  required/>
            </div>
            <label class="mb-0 mt-3 mb-2"><b>Mobile :</b></label>
            <div class="input-group">
                <i class="input-group-text prod"><i class="fas fa-phone alt"></i></i>
                <input type="number" name="mob" class="form-control prod" placeholder="Enter Your Contact Number" autocomplete="off"  required/>
            </div>
            <label class="mt-4 mb-2"><b>Upload Images :</b></label>
            <div class="input-group">
                <i class="input-group-text prod"><i class="fa-solid fa-image"></i></i>
                <input type="file" name="ppic" class="form-control ps-3 prod"/>
            </div>
           <label class="mt-4 mb-2"><b>Address : </b></label>
            <textarea class="form-control prod" name="add" rows="4" placeholder="Enter Your Address Here" autocomplete="off"  required></textarea>
            <input type="checkbox" class="mt-3 mb-5" required><b> I accept the terms of Use & Privacy policy.</b>
             <center>
                 <input type="submit" value="REGISTER NOW" class="btn bg-bcolor text-light border border-2 border-success"/>
             </center>
             <center class="py-2">
                 <b>Allredy Have an account ? <a href="/user/signin/" class="text-ocolor" style="text-decoration:none;">Login</a></b>
             </center>
            </div>
                <div class="col-sm-3"></div>
            </div>
                </form>
        </div>
    </div>
</div>

{% endblock %}
